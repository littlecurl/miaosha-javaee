<html>

<head>
<meta charset="UTF-8">
<title>商品详情页面</title>

<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
<link type="text/css" rel="stylesheet" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="static/assets/global/css/components.css" />
<link type="text/css" rel="stylesheet" href="static/assets/admin/pages/css/login.css" />

</head>

<body class="login">
	<div class="content">
		<h1 class="form-title">商品详情</h1>
		<div id="promoStartDateContainer" class="form-group">
			<label style="color:blue;" id="promoStatus" class="control-label"></label>
			<div>
				<label style="color:red;" class="control-label" id="promoStartDate" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">商品名</label>
			<div>
				<label class="control-label" id="title" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">商品描述</label>
			<div>
				<label class="control-label" id="description" />
			</div>
		</div>
		<div id="normalPriceContainer" class="form-group">
			<label class="control-label">价格</label>
			<div>
				<label class="control-label" id="price" />
			</div>
		</div>
		<div id="promoPriceContainer" class="form-group">
			<label style="color:red;" class="control-label">秒杀价格</label>
			<div>
				<label style="color:red;" class="control-label" id="promoPrice" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">图片</label>
			<div>
				<img style="width:200px;height:auto" id="imgUrl" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">库存</label>
			<div>
				<label class="control-label" id="stock" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">销量</label>
			<div>
				<label class="control-label" id="sales" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="createorder" type="submit">
				下单
			</button>
		</div>
		
		
	</div>
</body>

<script>

	function getParam(paramName) {            
		paramValue = "", isFound = !1;
		if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
			arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
			while (i < arrSource.length 
					&& !isFound) arrSource[i].indexOf("=") > 0 
					&& arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() 
					&& (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
		}           
		return paramValue == "" && (paramValue = null), paramValue
	}
	
	var g_itemVO = {};
	
	jQuery(document).ready(function(){
		// 点击下单按钮响应事件
		$("#createorder").on("click",function(){
			$.ajax({ // ajax异步请求实现
				//请求头
				type:"POST",
				contentType:"application/x-www-form-urlencoded", 
				url:"http://localhost:8090/order/createorder",
				//传参
				data:{
					"itemId":g_itemVO.id,
					"amount":1,
					"promoId":g_itemVO.promoId
				},
				//跨域请求给与信任
				xhrFields:{withCredentials:true},
				//成功回调
				success:function(data){
					if(data.status == "success"){
						alert("下单成功");
						// 刷新界面，重新获取销量
						window.location.reload();
					}else{
						alert("下单失败，原因为"+data.data.errMsg);
						if(data.data.errCode == 20003){
							window.location.href="login.html";
						}
					}
				},
				//失败回调
				error:function(data){
					alert("下单失败，原因为"+data.responseText);
				}
			});
		});	
		
		// 渲染页面异步请求事件
		$.ajax({ // ajax异步请求实现
				//请求头
				type:"GET",
				url:"http://localhost:8090/item/get",
				//传参
				data:{
					"id":getParam("id")
				},
				//跨域请求给与信任
				xhrFields:{withCredentials:true},
				//成功回调
				success:function(data){
					if(data.status == "success"){
						g_itemVO = data.data;
						reloadDom();
						setInterval(reloadDom,1000);
					}else{
						alert("获取信息失败，原因为"+data.data.errMsg);
					}
				},
				//失败回调
				error:function(data){
					alert("获取信息失败，原因为"+data.responseText);
				}
			});
			
		// click事件函数返回false
		// 返回fasle的原因：
		// 因为button的类型是submit，按理说是post的一个form，但是我们重新了click事件
		// 所以需要捕获click事件，不让它冒泡传递到上一层，即form层，
		// 这涉及到了js事件冒泡传递的知识点，我还不懂
		return false;
	});
	
	function reloadDom(){
		$("#title").text(g_itemVO.title);
		$("#description").text(g_itemVO.description);
		$("#stock").text(g_itemVO.stock);
		$("#price").text(g_itemVO.price);
		$("#imgUrl").attr("src",g_itemVO.imgUrl);
		$("#sales").text(g_itemVO.sales);
		
		if(g_itemVO.promoStatus == 1){
			// 秒杀活动还未开始· 倒计时
			var startTime = g_itemVO.startDate.replace(new RegExp("-","gm"),"/");
			startTime = (new Date(startTime)).getTime();
			var nowTime = Date.parse(new Date());
			var delta = (startTime - nowTime)/1000;
			
			if(delta <= 0){
				//活动正在进行中
				g_itemVO.promoStatus = 2;
				reloadDom();
			}
			
			$("#promoStartDate").text("秒杀活动将于： "+g_itemVO.startDate+" 开始售卖"
										+" 倒计时："+ delta +" 秒");
			$("#promoPrice").text(g_itemVO.promoPrice);
			
			$("#createorder").attr("disabled",true);
		} else if (g_itemVO.promoStatus == 2){
			$("#promoStartDate").text("秒杀活动正在进行中");
			$("#promoPrice").text(g_itemVO.promoPrice);
			
			$("#createorder").attr("disabled",false);
			
			//活动一开始，把正常价格给hide掉
			$("#normalPriceContainer").hide();
		}

	}
	

</script>




</html>
